<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent-a-Car</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <script type="text/javascript" src="./scripts/scripts.js"></script>
  </head>
  <body>
    <header>
      <ul id="nav">
        <figure><img id="logo" src="./images/logo.png" alt="" /></figure>
        <li><a href="#intro">Koti</a> </li>
        <li><a href="#autot">Autot</a></li>
        <li><a href="#vuokraa">Vuokraa</a></li>
      </ul>
    </header>
    <section id="intro">
      <section class="box">
        <h1>Rent-a-Car</h1>
        <h2>Uusi suomalainen auto vuokraus palvelu!</h2>
      </section>
    </section>
    <section id="autot">
      <h1>Autot</h1>
      <section class="gallery">
        <figure><img src="./images/2021-audi-a6.png" alt="" onclick="audi();" id="audi"/></figure>
        <figure><img src="./images/2021-BMW-5-Series.png" alt="" onclick="bmw();" id="bmw"/></figure>
        <figure><img src="./images/2021-Genesis-G80.png" alt="" onclick="genesis();" id="genesis"/></figure>
        <figure><img src="./images/2021-lexus-es350.png" alt="" onclick="lexus();" id="lexus"/></figure>
        <figure>
          <img src="./images/2021-mercedes-benz-e-450.png" alt="" onclick="benz();" id="benz"/>
        </figure>
        <figure><img src="./images/2021-volvo-s90.jpg" alt="" onclick="volvo();" id="volvo"/></figure>
      </section>
      <h3 id="detail">Klikkaa auton kuvaa avaaksee tietoja!</h3>
      <section id="autoinfo">
        <h1 id="autonnimi">Auton nimi</h1>
        <p id="autoinfot">auton tietoja</p>
      </section>
    </section>
    <section id="vuokraa">
      <h1>Vuokraa</h1>
      <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading">Vuokraa auto</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="auto">Auto</label>
                  <select id="auto" name="auto">
                    <option value="audi">2021 Audi A6</option>
                    <option value="bmw">2021 BMW 5 Series</option>
                    <option value="genesis">2021-Genesis-G80</option>
                    <option value="lexus">2021 Lexus ES350</option>
                    <option value="benz">2021 Mercedes Benz E450</option>
                    <option value="volvo">2021 Volvo S90</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Nouto Kaupunki</label>
                  <input
                    type="text"
                    class="form-control"
                    name="lname"
                    id="lname"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Palautus Kaupunki</label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Nouto Aika</label>
                  <div class="input-group date" id="datetimepicker1">
                    <input type="text" class="form-control"/>
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Palautus Aika</label>
                  <div class="input-group date" id="datetimepicker2">
                    <input type="text" class="form-control" id="date2"/>
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Lähetä" />
          </div>
        </div>
      </div>
    </section>
    <footer>
      <figure><img id="logo2" src="./images/logo.png" alt="logo"></figure>
      <figure>
        <img src="./images/ig.png" alt="instagram logo">
        <img src="./images/twitter.png" alt="twitter logo">
        <img src="./images/yt.png" alt="youtube logo">
        <img src="./images/fb.png" alt="facebook logo">
      </figure>
      <p style="margin-top: 1rem"> &copy; 2021 Rent-a-Car</p> <p>info@rent-a-car.com</p></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="scripts/scripts.js"></script>
  </body>
</html>
