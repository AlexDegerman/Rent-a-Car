<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent-a-Car</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/layout.css" />
</head>

<body>

  <!-- Yläpalkki -->

  <header>
    <ul id="nav">
      <figure><img id="logo" src="./images/logo.png" alt="" /></figure>
      <li><a href="#intro">Koti</a> </li>
      <li><a href="#vuokraus">Vuokraus</a></li>
      <li><a href="#autot">Autot</a></li>
    </ul>
  </header>

  <!-- Pääosa -->

  <section id="intro">
    <section class="box">
      <h1>Rent-a-Car</h1>
      <h2>Uusi suomalainen auton vuokrauspalvelu!</h2>
    </section>
  </section>

  <!-- Lomake -->

  <section id="vuokraus">
    <form>
      <label for="enimi">Etunimi:</label><br>
      <input type="text" id="enimi" name="enimi" placeholder="Syötä etunimesi" size="40" autocomplete="on" required><br>
      <label for="snimi">Sukunimi:</label><br>
      <input type="text" id="snimi" name="snimi" placeholder="Syötä sukunimesi" size="40" autocomplete="on" required><br>
      <label for="puhnu">Puhelin:</label><br>
      <input type="tel" id="puhnu" name="puhnu" placeholder="Syötä puhelinnumerosi" size="40" autocomplete="on" required><br>
      <label for="sposti">Sähköposti:</label><br>
      <input type="email" id="sposti" name="sposti" placeholder="Syötä sähköpostisi" size="40" autocomplete="on" required><br>

      <label for="noutop">Nouto:</label><br>
      <select name="noutop" id="noutop" required>
        <option></option>
        <option value="Espoo">Espoo</option>
        <option value="Helsinki">Helsinki</option>
        <option value="Kauniainen">Kauniainen</option>
        <option value="Kuopio">Kuopio</option>
        <option value="Oulu">Oulu</option>
        <option value="Rovaniemi">Rovaniemi</option>
        <option value="Tampere">Tampere</option>
        <option value="Turku">Turku</option>
        <option value="Vantaa">Vantaa</option>
      </select>

      <label for="npvm"></label>
      <input type="date" id="npvm" name="npvm" required>
      <label for="naika"></label>
      <input type="time" id="naika" name="naika" required><br>

      <label for="palautusp">Palautus:</label><br>
      <select name="palautusp" id="palautusp" required>
        <option></option>
        <option value="Espoo">Espoo</option>
        <option value="Helsinki">Helsinki</option>
        <option value="Kauniainen">Kauniainen</option>
        <option value="Kuopio">Kuopio</option>
        <option value="Oulu">Oulu</option>
        <option value="Rovaniemi">Rovaniemi</option>
        <option value="Tampere">Tampere</option>
        <option value="Turku">Turku</option>
        <option value="Vantaa">Vantaa</option>
      </select>

      <label for="ppvm"></label>
      <input type="date" id="ppvm" name="ppvm" required>
      <label for="paika"></label>
      <input type="time" id="paika" name="paika" required><br><br>

      <input type="checkbox" id="kehdot" name="kehdot" value="Käyttöehdot" required>
      <label for="kehdot">Hyväksyn käyttöehdot</label><br>
      <input type="checkbox" id="markki" name="markki" value="Markkinointi">
      <label for="markki">Hyväksyn markkinointiviestit</label><br><br>
      <input type="submit" value="Lähetä">
      <input type="reset" value="Tyhjennä">
    </form>
  </section>

  <!-- Autot -->

  <section id="autot">
    <h1>Autot</h1>
    <section class="gallery">
      <figure>
        <img src="./images/2021-audi-a6.png" alt="" onclick="audi();" id="audi" />
      </figure>
      <figure>
        <img src="./images/2021-BMW-5-Series.png" alt="" onclick="bmw();" id="bmw" />
      </figure>
      <figure>
        <img src="./images/2021-Genesis-G80.png" alt="" onclick="genesis();" id="genesis" />
      </figure>
      <figure>
        <img src="./images/2021-lexus-es350.png" alt="" onclick="lexus();" id="lexus" />
      </figure>
      <figure>
        <img src="./images/2021-mercedes-benz-e-450.png" alt="" onclick="benz();" id="benz" />
      </figure>
      <figure><img src="./images/2021-volvo-s90.jpg" alt="" onclick="volvo();" id="volvo" />
      </figure>
    </section>
    <h3 id="detail">Klikkaa auton kuvaa avaaksee tietoja!</h3>
    <section id="autoinfo">
      <h1 id="autonnimi">Auton nimi</h1>
      <p id="autoinfot">auton tietoja</p>
    </section>
  </section>

  <!-- Tietoa meistä (tiimilistaus/kuvat tms.)-->

  <!-- Arvostelut (viiden tähden arvostelut)-->

  <!-- Footeri -->

  <footer>
    <figure class="logo2"><img id="logo2" src="./images/logo_white.png" alt="logo"></figure>
    <figure>
      <img src="./images/ig.png" alt="instagram logo">
      <img src="./images/twitter.png" alt="twitter logo">
      <img src="./images/yt.png" alt="youtube logo">
      <img src="./images/fb.png" alt="facebook logo">
    </figure>
    <p>&copy; 2021 Rent-a-Car</p>
  </footer>

  <!-- Scriptit -->

  <script src="scripts/scripts.js"></script>
</body>

</html>
